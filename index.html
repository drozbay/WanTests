<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WanTests Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #10101a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 32px;
            background: #181828;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(40,40,80,0.18);
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 0.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 2em;
        }
        li {
            margin: 1.2em 0;
        }
        a {
            display: block;
            padding: 18px 24px;
            background: #23234a;
            color: #aabbee;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.15em;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #667eea;
            color: #fff;
        }
        .desc {
            color: #aaa;
            font-size: 0.95em;
            margin-top: 0.3em;
            margin-left: 4px;
        }
    </style>
</head>
